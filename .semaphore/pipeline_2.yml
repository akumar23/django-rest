version: v1.0
name: Docker Build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version python 3.9
      - checkout
      - cache restore
      - mkdir -p .pip_cache
      - pip install --cache-dir .pip_cache -r requirements.txt
      - cd restapi
      - cd backend
      - 'python manage.py makemigrations '
      - python manage.py migrate
      - cd ..
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/django-restapi:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/django-restapi:latest -t $DOCKER_USERNAME/django-restapi:latest .'
            - 'docker push $DOCKER_USERNAME/django-restapi:latest'
