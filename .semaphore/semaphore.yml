version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - sem-version python 3.9
            - checkout
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cd restapi
            - cd backend
            - python manage.py test
        - name: Checklist
          commands:
            - sem-version python 3.9
            - checkout
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cd restapi
            - cd backend
            - python manage.py check --deploy
promotions:
  - name: Dockersize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
